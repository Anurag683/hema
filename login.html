<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbing Solutions - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <header class="header-bg text-white py-3">
        <div class="container mx-auto flex items-center justify-between px-4">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">PLUMBING SPL.</h1>
                <p class="ml-2 text-sm text-blue-200">PROFESSIONAL PLUMBERS</p>
            </div>
            <div></div>
        </div>
    </header>

    <nav class="navbar-bg shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <ul class="flex flex-col md:flex-row justify-center md:justify-start space-y-2 md:space-y-0 md:space-x-4 text-white font-medium text-lg">
                <li><a href="index.html" class="nav-link py-2 px-3">HOME</a></li>
                <li><a href="about.html" class="nav-link py-2 px-3">ABOUT US</a></li>
                <li><a href="services.html" class="nav-link py-2 px-3">SERVICES</a></li>
                <li><a href="prices.html" class="nav-link py-2 px-3">PRICES</a></li>
                <li><a href="contact.html" class="nav-link py-2 px-3">CONTACT</a></li>
                <li>
                    <a href="appointment.html" class="bg-red-500 text-white px-5 py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-300 shadow-md transform hover:scale-105 nav-link">
                        GET APPOINTMENT
                    </a>
                </li>
                <li><a href="login.html" class="nav-link py-2 px-3">LOGIN</a></li>
                 <li><a href="register.html" class="nav-link py-2 px-3">REGISTER</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <section id="login" class="section-content">
            <div class="text-center mb-8">
                <img
                    src="https://placehold.co/100x100/1e40af/ffffff?text=Plumber+Logo"
                    alt="Plumber Service Logo"
                    class="w-24 h-24 mx-auto mb-4 rounded-full shadow-md object-cover"
                    onerror="this.onerror=null; this.src='https://placehold.co/100x100/cccccc/333333?text=Logo';"
                >
                <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Welcome Back!</h1>
                <p class="text-gray-600">Login to access your Plumber Service account</p>
            </div>

            <form>
                <div class="mb-5">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="login-email"
                        name="email"
                        placeholder="your.email@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        aria-label="Email Address"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        name="password"
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        aria-label="Password"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
                >
                    Login
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="#" class="text-blue-600 hover:underline text-sm font-medium">Forgot Password?</a>
            </div>

            <div class="text-center mt-4">
                <p class="text-gray-600 text-sm">
                    Don't have an account?
                    <a href="register.html" class="text-blue-600 hover:underline font-medium">Register</a>
                </p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-8">
        <div class="container mx-auto text-center px-4">
            <p>© 2025 Plumbing Spl. All rights reserved.</p>
            <div class="flex justify-center mt-4 space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition duration-200"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-200"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-200"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
